<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Digital Earnings</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* === GLOBAL STYLES === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #0a0a0a; color: #ffffff; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* === NAVBAR === */
        header {
            background-color: #000000;
            border-bottom: 1px solid #222;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 15px 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, #FFD700, #FDB931, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #FFD700;
        }

        /* === CONTACT FORM SECTION === */
        .contact-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-header h1 {
            font-size: 2.2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .contact-header p {
            color: #ccc;
        }

        .form-box {
            background: #161616;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FFD700;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #0a0a0a;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #FFD700, #d4af37);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
            background: linear-gradient(45deg, #fff, #FFD700);
        }

        /* === FOOTER === */
        footer {
            background: #000;
            border-top: 1px solid #222;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }
        .footer-links { margin-top: 15px; }
        .footer-links a { color: #777; margin: 0 10px; font-size: 0.85rem; }
        .footer-links a:hover { color: #FFD700; }

        @media (max-width: 600px) {
            .nav-container { flex-direction: column; gap: 15px; }
            .contact-header h1 { font-size: 1.8rem; }
            .form-box { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <header>
        <div class="nav-container">
            <div class="logo">Digital Earnings</div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a> <!-- Active Class -->
                <a href="privacy.html">Privacy</a>
            </nav>
        </div>
    </header>

    <!-- CONTACT FORM -->
    <main class="contact-container">
        
        <div class="contact-header">
            <h1>Get In Touch</h1>
            <p>Have questions about our AI Guides? Need support with a download? Fill out the form below.</p>
        </div>

        <div class="form-box">
            <!-- Formspree Configuration -->
            <form action="https://formspree.io/f/mwpyqnrz" method="POST">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

            </form>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div>&copy; 2025 Digital Earnings AI. All rights reserved.</div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>

</body>
</html>
